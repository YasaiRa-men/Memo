<!DOCTYPE html>  <!-- HTML5文書であることを宣言 -->
<html lang="ja">  <!-- HTML文書の開始を示し、言語が英語であることを指定 -->
<head>  <!-- ヘッダー部分の開始 -->
    <meta charset="UTF-8">  <!-- 文字エンコーディングがUTF-8であることを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- ビューポートの設定を行い、レスポンシブデザインに対応 -->
    <title>HTMLのタイトル</title>  <!-- ウェブページのタイトルを設定 -->
    <style>
        h1 {
            color: #4b81b8;
            text-align: center;
        }

        img {
            width: 30%;
            height: 30%;
        }
    </style>
</head>  <!-- ヘッダー部分の終了 -->
<body>  <!-- ボディ部分の開始 -->
    <h1>教材用サンプル</h1>  <!-- 見出しを設定 -->
    <p>こちらはテストで作成したWebページです。</p>  <!-- 段落のテキストを追加 -->
    <a href="https://developer.mozilla.org/ja/docs/Learn/Getting_started_with_the_web/HTML_basics">HTMLとは</a>  <!-- リンクを設定 -->
    <img src="figs/computer_programming_man.png">  <!-- 画像を挿入 -->
</body>  <!-- ボディ部分の終了 -->
</html>  <!-- HTML文書の終了 -->
